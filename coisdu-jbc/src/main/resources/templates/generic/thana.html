<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorator="common/layout/base">
<head>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
          rel="stylesheet"  type='text/css'>
</head>
<div layout:fragment="content">
    <div class="" district="main">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2><small> Generic > Thana Setup </small></h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form name="addThanaForm" class="form-horizontal form-label-left" id="addThanaForm" th:action="@{/generic/thana}" th:object="${thana}" method="post">
                            <span class="section">Thana Setup Form</span>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="divisionCode">Select Division
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select  class="form-control"  id="divisionCode" name="divisionCode">
                                        <option th:value="-1">Select Division</option>
                                        <option th:each = "dv : ${divisionList}" th:value="${dv.divisionId}" th:text="${dv.divisionName}"></option>
                                    </select>
                                    <span class="divisionError"></span>
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="districtCode">Select District
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select  class="form-control"  id="districtCode" name="districtCode" data-id="onLoad">
                                        <option th:each = "dstrct : ${districtList}" th:value="${dstrct.districtId}" th:text="${dstrct.districtName}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="thanaName">Thana Name
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="thanaName" class="form-control col-md-7 col-xs-12"  name="thanaName" placeholder="" type="text" /> <!--th:field="*{name}" !-->
                                    <input type="hidden" id="id" value="-1" name="thanaId"/>
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="shortName">Short Name
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="shortName" class="form-control col-md-7 col-xs-12"  name="shortName" placeholder="" th:attr="data-required='false'" type="text" /> <!--th:field="*{name}" !-->
                                </div>
                            </div>
                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-3">
                                    <button type="submit" class="btn btn-success" name="add" id="add" value="add">Add</button>
                                    <input type="button" class="btn btn-primary"  id="refreshButton" th:value="Refresh"  onclick="formRefresh()">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="clearfix"></div>

                    <div class="x_content">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="" id="tableOffice">
                                    <table id="datatable" class="table table-striped table-bordered bulk_action dataTable no-footer">
                                        <thead>
                                        <tr>
                                            <th>SL</th>
                                            <th>NAME</th>
                                            <th>Short Name</th>
                                            <th>District Name</th>
                                            <th>Division Name</th>
                                            <th style="width:88px;">ACTIONS</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="thana : ${thanaTableData}">
                                            <td class="rowId" th:id="${'thana-row-' + thana.rowId}" th:text="${thana.rowId}"></td>
                                            <td class="name" th:text="${thana.name} != null? ${thana.name}: ${dataUnavailable}"></td>
                                            <td class="thanaShortName" th:text="${thana.shortName} != null? ${thana.shortName}: ${dataUnavailable}"></td>
                                            <td class="districtName" th:text="${thana.districtName} != null? ${thana.districtName}: ${dataUnavailable}"></td>
                                            <td class="divisionName" th:text="${thana.divisionName} != null? ${thana.divisionName}: ${dataUnavailable}"></td>
                                            <td>
                                                <div class="col-xs-6 previous">
                                                    <a class="btn btn-success" id="editButton" th:value="Edit" th:attr="data-id=${thana.thanaId}" onclick="formEdit(this)"><i class="fa fa-pencil"></i></a>
                                                </div>
                                                <div class="col-xs-6 next">
                                                    <a class="btn btn-danger" id="deleteButton" th:value="Delete" th:attr="data-id=${thana.thanaId}+ ' '+${thana.rowId}" onclick="formDelete(this)"><i class="fa fa-trash"></i></a>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="clearfix"></div>

            </div>

        </div>
    </div>
</div>
<div layout:fragment="script">
    <!-- Alert Bootbox !-->
    <script src="../js/jquery-confirm.js"></script>
    <!--<script src="../js/jquery-min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <!--Office !-->
    <script src="../js/generic/thana.js"></script>
    <script src="../js/validate.js"></script>


</div>
<div layout:fragment="css">
    <link href="../css/generic/thana.css" rel="stylesheet">
</div>
</html>
