            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>ADD ROLE </h2>
                  
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <form class="form-horizontal form-label-left" role="form" th:action="@{/role/saveOrUpdate}" th:object="${role}" method="post" novalidate>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Role Name <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="name" class="form-control col-md-7 col-xs-12"  name="name" placeholder="" required="required" type="text"  th:field="*{roleName}"/>
                          <input type="hidden"  th:field="*{roleId}" />
                        </div>
                      </div>
					  <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Display Name
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="description" class="form-control col-md-7 col-xs-12"  name="description" placeholder=""  type="text"  th:field="*{displayName}"/>
                        </div>
                      </div>
                  
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                          <button type="submit" class="btn btn-default" name="cancel" value="cancel">Cancel</button>
                          <button  type="submit" class="btn btn-primary" name="save" value="save">Save</button>
                          <button type="submit" class="btn btn-primary" name="update" value="update">Update</button>
                          <button type="submit" class="btn btn-primary" name="delete" value="delete">Delete</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
			
			<div class="row">

                    <!--<a role="button" class="btn btn-default pull-right" style="color:#1ABB9C;" href="new_contact.html"><i class="fa fa-plus"></i> New Contact</a>-->
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    
                    <table id="datatable" class="table table-striped table-bordered bulk_action" >
                      <thead >
                        <tr>
                          <th>Id</th>
                          <th>Role</th>
                          <th>Display Name</th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr th:each="role : ${roles}">
                          <td><a th:text="${role.roleId}" th:href="@{/role/viewRole(roleId=${role.roleId})}" /></td>
                          <td th:text="${role.roleName}"></td>
                          <td th:text="${role.displayName}"></td>

                        </tr>

                      </tbody>
                    </table>
                  </div>
                </div>

	<script>
      $(document).ready(function() {
        $('#datatable').dataTable();
        $('#single_cal3').daterangepicker({
          singleDatePicker: true,
          singleClasses: "picker_3",

        }, function(start, end, label) {
          console.log(start.toISOString(), end.toISOString(), label);
        });
    
      });
    </script>

    <script>
      $(document).ready(function() {

        });
        $(".select2_group").select2({});
        $(".select2_multiple").select2({
          maximumSelectionLength: 4,
          placeholder: "With Max Selection limit 4",
          allowClear: true
        });
      });
